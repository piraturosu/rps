<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: top;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
    "
  >
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div
      style="
        height: 15rem;
        width: 15rem;
        display: flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
      "
    >
      <h2>Choose your weapon:</h2>
      <div>
        <button id="btnRock" onclick="game(0)">Rock</button>
        <button id="btnPaper" onclick="game(1)">Paper</button>
        <button id="btnScissors" onclick="game(2)">Scissors</button>
      </div>
      <div id="result" style="width: 100%; margin: 19.92px 0 19.92px 0"></div>
      <button id="btnScissors" onclick="resetScore()">Reset score</button>
    </div>
  </body>
  <script src="6.js"></script>
  <script src="game.js"></script>
</html>
